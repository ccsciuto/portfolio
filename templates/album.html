<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ album_name }} Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>{{ album_name }}</h1>

  <div class="gallery">
    {% for photo in photos %}
      <img src="{{ url_for('static', filename='photos/' + album_folder + '/' + photo) }}" alt="{{ album_name }} photo" />
    {% endfor %}
  </div>
</body>
</html>
