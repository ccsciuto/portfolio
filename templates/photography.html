<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
    }
    h1 {
      margin-top: 20px;
    }
    .albums {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 20px;
    }
    .album-card {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      background: white;
      transition: transform 0.2s ease-in-out;
    }
    .album-card:hover {
      transform: scale(1.03);
    }
    .album-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .album-card p {
      margin: 0;
      padding: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Photo Albums</h1>

  <div class="albums">
    {% for album in albums %}
      <div class="album-card">
        <a href="{{ url_for('album', album_name=album.folder) }}">
          <img src="{{ url_for('static', filename=album.cover) }}" alt="{{ album.name }} cover" />
          <p>{{ album.name }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
